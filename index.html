<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center" style="color:hsl(0, 0%, 4%);"><u>STUDENT REGISTRATION FORM</u></h1>
    <form style="background-color: blue; padding: 20px; border: 2px solid white; width: 700px; margin: 20px auto; border-radius: 10px;">
        <label style="color: white;">FIRST NAME</label>
        <input type="text" name="firstName" maxlength="30" placeholder="(max 30 characters a-z and A-Z)" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">LAST NAME</label>
        <input type="text" name="lastName" maxlength="30" placeholder="(max 30 characters a-z and A-Z)" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">DATE OF BIRTH</label>
        <input type="date" name="dob" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">EMAIL ID</label>
        <input type="email" name="email" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">MOBILE NUMBER</label>
        <input type="number" name="mobile" maxlength="10" placeholder="(11 digit number)" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">GENDER</label>
        <br>
        <input type="radio" name="gender" value="male" style="margin-right: 10px;"> Male
        <input type="radio" name="gender" value="female" style="margin-right: 10px;"> Female
        <br><br>

        <label style="color: white;">ADDRESS</label>
        <br>
        <textarea name="address" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;"></textarea>
        <br>

        <label style="color: white;">CITY</label>
        <input type="text" name="city" maxlength="30" placeholder="(max 30 characters a-z and A-Z)" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">PIN CODE</label>
        <input type="number" name="pincode" maxlength="6" placeholder="(6 digit number)" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">STATE</label>
        <input type="text" name="state" maxlength="30" placeholder="(max 30 characters a-z and A-Z)" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">COUNTRY</label>
        <input type="text" name="country" maxlength="30" placeholder="(max 30 characters a-z and A-Z)" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;">
        <br>

        <label style="color: white;">HOBBIES</label>
        <br>
        <input type="checkbox" name="hobbies" value="drawing" style="margin-right: 10px;"> Drawing
        <input type="checkbox" name="hobbies" value="singing" style="margin-right: 10px;"> Singing
        <input type="checkbox" name="hobbies" value="dancing" style="margin-right: 10px;"> Dancing
        <input type="checkbox" name="hobbies" value="sketching" style="margin-right: 10px;"> Sketching
        <input type="checkbox" name="hobbies" value="others" style="margin-right: 10px;"> Others
        <br><br>

        <label style="color: white;">QUALIFICATION</label>
        <br>
        <table border="1" style="width: 100%; color: white; border-collapse: collapse; margin-bottom: 20px;">
            <tr>
                <th style="padding: 10px;">Sl.No.</th>
                <th style="padding: 10px;">Examination</th>
                <th style="padding: 10px;">Board</th>
                <th style="padding: 10px;">Percentage</th>
                <th style="padding: 10px;">Year of Passing</th>
            </tr>
            <tr>
                <td style="text-align: center; height: 40px;">1</td>
                <td style="text-align: center; height: 40px;">Class X</td>
                <td style="text-align: center; height: 40px;"><input type="text" name="board1" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="number" name="percentage1" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="date" name="year1" style="width: 90%; padding: 5px;"></td>
            </tr>
            <tr>
                <td style="text-align: center; height: 40px;">2</td>
                <td style="text-align: center; height: 40px;">Class XII</td>
                <td style="text-align: center; height: 40px;"><input type="text" name="board2" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="number" name="percentage2" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="date" name="year2" style="width: 90%; padding: 5px;"></td>
            </tr>
            <tr>
                <td style="text-align: center; height: 40px;">3</td>
                <td style="text-align: center; height: 40px;">Graduation</td>
                <td style="text-align: center; height: 40px;"><input type="text" name="board3" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="number" name="percentage3" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="date" name="year3" style="width: 90%; padding: 5px;"></td>
            </tr>
            <tr>
                <td style="text-align: center; height: 40px;">4</td>
                <td style="text-align: center; height: 40px;">Masters</td>
                <td style="text-align: center; height: 40px;"><input type="text" name="board4" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="number" name="percentage4" style="width: 90%; padding: 5px;"></td>
                <td style="text-align: center; height: 40px;"><input type="date" name="year4" style="width: 90%; padding: 5px;"></td>
            </tr>
        </table>

        <label style="color: white;">COURSES APPLIED FOR</label>
        <br>
        <input type="checkbox" name="course" value="bca" style="margin-right: 10px;"> BCA
        <input type="checkbox" name="course" value="bcom" style="margin-right: 10px;"> B.Com
        <input type="checkbox" name="course" value="bsc" style="margin-right: 10px;"> B.Sc
        <input type="checkbox" name="course" value="ba" style="margin-right: 10px;"> B.A
        <br><br>

        <input type="submit" value="Submit" style="background-color: white; color: blue; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        <input type="reset" value="Reset" style="background-color: white; color: blue; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
